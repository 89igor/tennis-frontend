<div class="p-3">
  <div class="carddiv">
    <div class="header p-4 row">
      <div class="col-10">
        <p class="table-title careerstatehead fw-bold">{{tournamentName + "Men's Singles Draw"}}</p>
      </div>
      <div class="col-2" *ngIf="yearFilters.length">
        <app-selector [defaultValue]="yearFilters[1].value" [options]="yearFilters"
          [formControl]="getFormControl('year')">
        </app-selector>
      </div>
    </div>
    <div class="content_header ">
      <app-arrow-tab [actives]="actives" [width]="sizeOfArrowTabGroupwidth" [background]="sizeOfArrowTabGroupbag"
        (activeChanged)="changeActive($event)"></app-arrow-tab>
    </div>
    <div class="content_header p-2 pt-1 pb-1 row">
      <div class="col-9"> </div>
      <div class="col-2 text-left"> ODDS / SCR </div>
      <div class="col-1 text-center"> H2H </div>
    </div>
    <div class="content">
      <div class="row contenttable">
        <div class="border-radius pb-1 text-nowrap overflow-x-auto" drawTable [draws]="selectedDraw">
        </div>
      </div>
    </div>
  </div>
</div>
